
<div class="row">
  <div class="col-md-6">

<form  #f="ngForm" (ngSubmit)="formSubmit(f.value)">
    <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text"
        ngModel 
        required
        name="userName"
        #userName="ngModel"
         class="form-control" 
         id="userName"
         pattern="[a-zA-Z ]*"
          placeholder=" Name">

       <div class="alert alert-danger" 
       *ngIf="userName.touched && ! userName.valid "
       role="alert" >
         <div *ngIf="userName.touched && userName.errors?.required">Name is required </div>
         <div *ngIf="userName.errors?.pattern">Not a valid name </div>

       </div>
       
      </div>
      


    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" 
      ngModel 
      required
      name="email"
      #email="ngModel"
      class="form-control"
       id="exampleInputEmail1"
       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
        placeholder="Enter email">

        <div class="alert alert-danger" 
       *ngIf="email.touched && ! email.valid"
       role="alert" >
         <div *ngIf=" email.errors?.required">email is required </div>
         <div *ngIf="email.errors?.pattern">Not a valid email </div>
        

       </div>

    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"
      ngModel 
      name="password"
      #password="ngModel"
      minlength="8"
       class="form-control" 
        placeholder="Password">

        <div class="alert alert-danger" 
       *ngIf="password.touched && ! password.valid"
       role="alert" >
         <div *ngIf=" password.errors?.required">password is required </div>
         <div *ngIf="password.errors?.minlength"> Password should be 8 characters or more</div>

       </div> 

    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1">Phone</label>
        <input type="text"
        ngModel 
        required
        name="phone"
        #phone="ngModel"
         class="form-control" 
          placeholder="Phone">

         <div class="alert alert-danger" role="alert"
       *ngIf="phone.touched && ! phone.valid">
         <div *ngIf=" phone.errors?.required">phone is required </div>
         </div>

      </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text"
        ngModel 
        name="address"
        #address="ngModel"
         class="form-control" 
          placeholder="Address">

          <div class="alert alert-danger" role="alert"
          *ngIf="address.touched && ! address.valid">
            <div *ngIf=" address.errors?.required"> address is required </div>
            </div>
      </div>
     
    <button type="submit"[disabled]="!f.valid" (click)="register(email.value,password.value)"  class="btn btn-primary">Register</button>

   
    
  </form>
  
  </div>
  
  </div>
