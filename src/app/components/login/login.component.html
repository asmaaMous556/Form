<form >
  
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" 
      ngModel 
      required
      name="email"
      #email="ngModel"
      

      class="form-control"
       id="exampleInputEmail1" 
        placeholder="Enter email">
        <div class="alert alert-danger" 
        *ngIf="email.touched && ! email.valid"
        role="alert" >
        <div *ngIf=" email.errors?.required">email is required </div>
         <div *ngIf="email.errors?.pattern">Not a valid email </div>
        </div>
        </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"
      ngModel 
      required
      name="password"
      #password="ngModel"
       class="form-control" 
       id="exampleInputPassword1"
        placeholder="Password">
        <div class="alert alert-danger" 
       *ngIf="password.touched && ! password.valid"
       role="alert" >
        <div *ngIf=" password.errors?.required">password is required </div>
         <div *ngIf="password.errors?.minlength"> Password should be 8 characters or more</div>
       </div>
        </div>

    <button  type="submit" (click)="signIn(email.value,password.value)" class="btn btn-primary">Login</button>
  </form>
